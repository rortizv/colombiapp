<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ciudades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="animate__animated animate__fadeInLeftBig">
  <ion-spinner *ngIf="isLoading"></ion-spinner>
  <span *ngIf="!isLoading">
    <ion-searchbar show-clear-button="focus" placeholder="Buscar Ciudad..." (ionInput)="filterCities($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let city of filteredCities" (click)="openCity(city)">
        <ion-label>{{city.name}}</ion-label>
      </ion-item>
    </ion-list>
  </span>
</ion-content>
