<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ciudades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="animate__animated animate__fadeInLeftBig">
  <span *ngIf="!isLoading">
    <ion-searchbar
      #searchBar
      show-clear-button="focus"
      placeholder="Buscar Ciudad..."
      [(ngModel)]="searchTerm"
      (ionInput)="onSearchInput($event)">
    </ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let city of filteredCities" (click)="openCity(city)">
        <ion-label>{{city.name}}</ion-label>
      </ion-item>
    </ion-list>
  </span>
</ion-content>
