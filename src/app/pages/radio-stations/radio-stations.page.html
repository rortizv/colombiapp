<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Estaciones de Radio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <span class="searchbar-container">
    <ion-searchbar
      show-clear-button="focus"
      placeholder="Buscar EstaciÃ³n de Radio..."
      [(ngModel)]="searchTerm"
      (ionInput)="searchRadioStation($event)">
    </ion-searchbar>
  </span>

  <ion-list *ngIf="!isLoading">
    <ion-item *ngFor="let radioStation of filteredRadioStations" (click)="openRadioStation(radioStation)">
      <ion-label>{{radioStation.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
